{% set version = "4.5.0" %}

package:
  name: pelican
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pelican/pelican-{{ version }}.tar.gz
  sha256: d08119a3ed3eb7d3f2d0a9a5b929be648ad3c84d018b19517ecc608383b824e6

build:
  number: 0
  noarch: python
  script:
    - rm -f pyproject.toml
    - {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - pelican = pelican:main
    - pelican-import = pelican.tools.pelican_import:main
    - pelican-quickstart = pelican.tools.pelican_quickstart:main
    - pelican-themes = pelican.tools.pelican_themes:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - feedgenerator >=1.9
    - jinja2 >=2.7
    - pygments
    - docutils
    - pytz >=0a
    - blinker
    - unidecode
    - six >=1.4
    - python-dateutil

test:
  imports:
    - pelican
    - pelican.tools
  commands:
    - pelican --help
    - pelican-import --help
    - pelican-themes --help

about:
  home: http://getpelican.com/
  license_file: LICENSE
  license: AGPL-3.0
  summary: A tool to generate a static blog from reStructuredText or Markdown input files.

extra:
  recipe-maintainers:
    - ocefpaf
    - mwcraig
