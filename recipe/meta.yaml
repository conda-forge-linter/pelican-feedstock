{% set version = "4.1.2" %}

package:
  name: pelican
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pelican/pelican-{{ version }}.tar.gz
  sha256: c2cf19d160cc67bb93dad80c8c3a53563c09ba0b3bbf554d4d2739435d818bbc

build:
  number: 0
  noarch: python
  script:
    - rm -f pyproject.toml
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - pelican = pelican:main
    - pelican-import = pelican.tools.pelican_import:main
    - pelican-quickstart = pelican.tools.pelican_quickstart:main
    - pelican-themes = pelican.tools.pelican_themes:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - feedgenerator >=1.9
    - jinja2 >=2.7
    - pygments
    - docutils
    - pytz >=0a
    - blinker
    - unidecode
    - six >=1.4
    - python-dateutil

test:
  imports:
    - pelican
    - pelican.tools
  commands:
    - pelican --help
    - pelican-import --help
    - pelican-themes --help

about:
  home: http://getpelican.com/
  license_file: LICENSE
  license: AGPL-3.0
  summary: 'A tool to generate a static blog from reStructuredText or Markdown input files.'

extra:
  recipe-maintainers:
    - ocefpaf
    - mwcraig
